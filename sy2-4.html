<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>实验二（4）</title>
</head>
	<script type="text/javascript">  
     function change_Color(){  
     let black_bt = document.getElementById("my_bt");  
     black_bt.style.color ="red";  
     }  
    </script>  
<body>
<form action="" method="post" name="form1">
	<h2 align="center">用户注册</h2>
    <table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66CCFF">
      <tr>
          <td width="100" height="20" align="center">用户名</td>
		  <td width="400" height="20" align="left">
             <input type="text" name="username" id="usemame" size="30" maxlength="30" />*
		  </td>
	  </tr>
	  <tr>
          <td width="800" height="20" align="center">曾用名（看不到，暗地传输数据）</td>
		  <td width="400" height="20" align="left">
             <input type="hidden" name="former name" id="former mame" size="30" maxlength="30"  />
		  </td>
	  </tr>
	  <tr>
          <td width="100" height="20" align="center">密码</td>
		  <td width="400" height="20" align="left">
             <input type="password" name="pass" id="pass" size="30" maxlength="30" />*
		  </td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">确认密码</td>
		<td width="400" height="20" align="left">
           <input type="password" name="surepass" id="surepass" size="30" maxlength="30" />*
		</td> 
	</tr>
    <tr>
        <td width="100" height="20" align="center">性别</td>
		<td width="400" height="20" align="left">
           <input type="radio" name="sex" value="男" checked /> 男
			<input type="radio" name="sex" value="女" > 女
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">爱好</td>
		<td width="400" height="20" align="left">
           <input type="checkbox" name="like" value="上网" /> 上网
           <input type="checkbox" name="like" value="篮球" checked/> 篮球
		   <input type="checkbox" name="like" value="听歌" /> 听歌
           <input type="checkbox" name="like" value="下棋" /> 下棋
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">展示文件</td>
		<td width="400" height="20" align="left">
           <input type="file" name="files" /> 
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center" id="my_bt">按钮</td>
		<td width="400" height="20" align="left" >
			<input class="bt" type="button" onClick="change_Color()" name="mybutton" value="按钮" /><br/> 
           <input type="button" onClick="alert('Hello World!')" value="Click Me!" /> 
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">图片按钮_按钮</td>
		<td width="400" height="20" align="left" >
		   <input type="image" src="图片按钮.png" /> 
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">喜欢的颜色</td>
		<td width="400" height="20" align="left" >
		   <input type="color" value="#000000" /> 
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">喜欢的数字（0-9）</td>
		<td width="400" height="20" align="left" >
		   <input type="number" value="5" /> 
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">身高</td>
		<td width="400" height="20" align="left" >
			<input type="range" min="140" max="200" value="170" onchange="document.getElementById('show').innerHTML=value"/>
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">联系电话(tel)</td>
		<td width="400" height="20" align="left">
		   <input type="tel" name="phone" id="phone" size="30" maxlength="13"/>
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">电子邮件（email）</td>
		<td width="400" height="20" align="left">
			<input type="text" name="email" id="email" size="30" maxlength="30" />*
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">你最喜欢的网站(url)</td>
		<td width="400" height="20" align="left">
			<input type="text" name="url" id="url" size="30" maxlength="30" />
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">你的搜索（search）</td>
		<td width="400" height="20" align="left">
			<input type="text" name="search" id="search" size="30" maxlength="30" />
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">出生日期</td>
		<td width="400" height="20" align="left">
			<input type="date"  name="date" id="date"/>
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">出生日期_时间</td>
		<td width="400" height="20" align="left">
			<input type="datetime"  name="datetime" id="datetime"/>
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">出生日期_时间(datetime-local)</td>
		<td width="400" height="20" align="left">
			<input type="datetime-local"  name="datetime-local" id="datetime-local"/>
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">出生年月(month)</td>
		<td width="400" height="20" align="left">
			<input type="month"  name="month" id="month"/>
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">出生周(week)</td>
		<td width="400" height="20" align="left">
			<input type="week"  name="week" id="week"/>
		</td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">出生时刻(time)</td>
		<td width="400" height="20" align="left">
			<input type="time"  name="time" id="time"/>
		</td>
	</tr>
	<tr>
	    <td width="100" height="20" align="center">最高学历</td>
		<td width="400" height="20" align="left">
            <input type="text" name="grade" id="grade" size="30" maxlength="30"/> 
        </td>
	</tr>
	<tr>
        <td width="100" height="20" align="center">职业</td>
		<td width="400" height="20" align="left">
		  <select name="work">
            <option value="学生">学生</option> 
            <option value="教师" selected>教师</option>
			<option value="医生">医生</option>
		  </select>
		</td>
	</tr>
	
	<tr>
        <td width="100" height="20" align="center">留言</td>
		<td width="400" height="20" align="left">
			<textarea name="talk" cols="50" rows="5">请输入您的留言信息…</textarea>
		</td>
	</tr>
	<tr>
		<td height="20" colspan="2">
		    <input type="submit" name="Submit" value="提交" />
		    <input type="reset" name="Submit2" value="重写" />
		</td>
	</tr>
   </table>
</form>
</body>
</html>
